<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesor Editar Perfil</title>
    <link rel="shortcut icon" href="/assets/teachme-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/prof-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="funcionEditProf.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href=""><img src="assets/logo-lau.png" alt="TeachMe Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar en mis clases..." class="search-input">
                <button class="search-icon">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#ccc">
                        <!-- Gris claro -->
                        <path
                            d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z" />

                </button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="profile-menu">
                <img src="assets/keanu.jpg" alt="Foto de perfil" class="profile-pic">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleMenu()" id="dropdownButton">
                        <img src="assets/flecha-hacia-abajo-para-navegar.png" alt="button" style="width: 10px; ">
                    </button>
                    <div class="dropdown-content" id="subMenu">
                        <a href="#">Mi perfil</a>
                        <a href="#">Editar perfil</a>
                        <a href="#">Configuración</a>
                        <a href="#">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="location">
        <a href="">Mi Perfil</a><a href=""> > Editar Perfil</a>
    </div>
    <div class="container">
        <aside class="profile-info">
            <img src="assets/keanu.jpg" alt="Foto de perfil">
            <h2>Felipe Argento</h2>
            <p>Programación</p>
            <div class="stats">
                <div><strong>4</strong> <br>IDIOMAS</div>
                <div><strong>100</strong> <br>CLASES</div>
                <div><strong>2.0K</strong> <br>ALUMNOS</div>
            </div>
            <button class="btn upload-btn">Actualizar foto</button>
            <button class="btn delete-btn">Borrar</button>
        </aside>

        <main class="profile-main">
            <form class="profile-form">
                <div class="form-section">
                    <h2>DATOS PERSONALES</h2>
                </div>
                <div class="form-section">
                    <label for="name">Nombre:</label>
                    <div class="form-group" id="name-group">
                        <input type="text" id="name" value="Juan Pérez" readonly>
                        <span class="edit-icon" onclick="editField('name')">✏️</span>
                    </div>
                
                    <label for="email">Email:</label>
                    <div class="form-group" id="email-group">
                        <input type="email" id="email" value="juan@example.com" readonly>
                        <span class="edit-icon" onclick="editField('email')">✏️</span>
                    </div>
                
                    <label for="password">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" value="holiwi123" readonly>
                        <span class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye-slash" id="eye-icon"></i>
                        </span>
                        <span class="edit-icon" onclick="editField('password')">✏️</span>
                    </div>
                </div>
                <div class="form-section">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <div class="birthdate">
                        <input type="number" placeholder="Día">
                        <input type="number" placeholder="Mes">
                        <input type="number" placeholder="Año">
                    </div>
                </div>
                <div class="form-section">
                    <div class="box">
                        <label for="gender">Género</label>
                        <select id="gender">
                            <option>Seleccionar</option>
                            <option>Femenino</option>
                            <option>Masculino</option>
                        </select>
                    </div>
                    <div class="box">
                        <label for="marital-status">Estado civil</label>
                        <select id="marital-status">
                            <option>Seleccionar</option>
                            <option>Soltero</option>
                            <option>Casado</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="nationality">Nacionalidad</label>
                        <select id="nationality">
                            <option>Seleccionar</option>
                            <option>Argentina</option>
                            <option>Chile</option>
                            <option>Brasil</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="phone">Celular</label>
                        <input type="tel" id="phone" placeholder="+54 011 11455629">
                    </div>
                </div>
                
            </form>
        </main>

        <aside class="contact-info">
            
            <form class="profile-form">
                <div class="form-section">
                    <h2>MEDIOS DE CONTACTO</h2>
                </div>
                <div class="form-section">
                    <label for="linkedin">LinkedIn</label>
                    <div class="form-group" id="linkedin-group">
                    <input type="url" id="linkedin" placeholder="Linkedin.com/in/felipe-argento-863sg66" readonly>
                    <span class="edit-icon" onclick="editField('linkedin')">✏️</span>
                    </div>
                    <label for="github">GitHub</label>
                    <div class="form-group" id="github-group">
                    <input type="url" id="github" placeholder="Github.com/felipe-argento-93t66tdb" readonly>
                    <span class="edit-icon" onclick="editField('github')">✏️</span>
                    </div>
                    <label for="social">Red social</label>
                    <div class="form-group" id="social-group">
                    <input type="text" id="social" placeholder="Ingrese su medio de contacto" readonly>
                    <span class="edit-icon" onclick="editField('social')">✏️</span>
                    </div>
                </div>
                <div class="form-section">
                <table id="myTable" class="styled-table">
                    <thead>
                        <tr>
                            <th>Idioma</th>
                            <th>Nivel</th>
                            <th><button type="button" id="addRowButton">➕</button></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <select id="language">
                                    <option value="language">Seleccionar</option>
                                    <option value="language">Inglés</option>
                                    <option value="language">Alemán</option>
                                    <option value="language">Coreano</option>
                                    <option value="language">Italiano</option>
                                </select>
                            </td>
                            <td>
                                <select id="level">
                                    <option value="level">Seleccionar</option>
                                    <option value="level">Básico</option>
                                    <option value="level">Intermedio</option>
                                    <option value="level">Avanzado</option>
                                </select>
                            </td>
                            <td>
                                <button type="button" id="deleteRowButton" class="deleteRowButton">➖</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            </form>
        </aside>
    </div>
    <div>
        <button class="btn update-btn">Guardar cambios</button>
    </div>
    <script>
        document.getElementById("addRowButton").addEventListener("click", function () {
            
            var table = document.getElementById("myTable");
            var tbody = table.getElementsByTagName("tbody")[0];

            
            var newRow = document.createElement("tr");

            var languageCell = document.createElement("td");
            var levelCell = document.createElement("td");
            var deleteButtonCell = document.createElement("td");

            
            var languageSelect = document.createElement("select");
            languageSelect.className = "language";
            languageSelect.innerHTML = `
                <option value="language">Seleccionar</option>
                <option value="Inglés">Inglés</option>
                <option value="Alemán">Alemán</option>
                <option value="Coreano">Coreano</option>
                <option value="Italiano">Italiano</option>
            `;

            var levelSelect = document.createElement("select");
            levelSelect.className = "level";
            levelSelect.innerHTML = `
                <option value="level">Seleccionar</option>
                <option value="Básico">Básico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            `;

            
            var deleteButton = document.createElement("button");
            deleteButton.type = "button";
            deleteButton.className = "deleteRowButton";
            deleteButton.textContent = "➖";

            
            deleteButton.addEventListener("click", function () {
                tbody.removeChild(newRow);
            });

            
            languageCell.appendChild(languageSelect);
            levelCell.appendChild(levelSelect);
            deleteButtonCell.appendChild(deleteButton);

            
            newRow.appendChild(languageCell);
            newRow.appendChild(levelCell);
            newRow.appendChild(deleteButtonCell);

            
            tbody.appendChild(newRow);
        });

        <!-- Añadir evvent listener a los botones de eliminar existentes -->
        document.querySelectorAll(".deleteRowButton").forEach(function(button) {
            button.addEventListener("click", function() {
                var row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            });
        });
        
        function editField(fieldId) {
        var input = document.getElementById(fieldId);
        var isReadOnly = input.hasAttribute('readonly');

        if (isReadOnly) {
            input.removeAttribute('readonly');
            input.focus();
            input.parentElement.classList.add('edit-mode');
        } else {
            input.setAttribute('readonly', true);
            input.parentElement.classList.remove('edit-mode');
        }
    }

    function editField(fieldId) {
        var input = document.getElementById(fieldId);
        var isReadOnly = input.hasAttribute('readonly');

        if (isReadOnly) {
            input.removeAttribute('readonly');
            input.focus();
            input.parentElement.classList.add('edit-mode');
        } else {
            input.setAttribute('readonly', true);
            input.parentElement.classList.remove('edit-mode');
        }
    }

    function togglePassword() {
        var passwordInput = document.getElementById('password');
        var eyeIcon = document.getElementById('eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        }
    }
    </script>
</body>

</html>
