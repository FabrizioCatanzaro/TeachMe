<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesEditProf/stylesProf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <a href=""><img src="assetsEditProf/logo.png" alt="Logo"></a>
        </div>
        <div class="search">
            <input type="text" placeholder="Busca en mis clases...">
            <button type="submit">Buscar</button>
        </div>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="profile">
            <img src="assetsEditProf/Sin título.png" alt="Foto perfil" id="perfilFoto">
            <div class="dropdown">
                <img src="assetsEditProf/flecha-hacia-abajo-para-navegar.png" alt="" id="flechitaAbajo">
                <div class="dropdown-content">
                    <a href="#">Mi perfil</a>
                    <a href="#">Editar mi perfil</a>
                    <a href="#">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>
    <div><a href="">Mi perfil</a> <span> <a href="">> Editar Perfil</a> </span></div>
    <div class="big-cointainer">
        <div class="container-profile">
            <h1>Perfil</h1>
            <img src="" alt="">
            <p>Felipe Argento</p>
            <span>Programación</span>
            <div>
                <span>4</span>
                <p>Idiomas</p>
            </div>
            <div>
                <span>100</span>
                <p>Clases</p>
            </div>
            <div>
                <span>2.0K</span>
                <p>Alumnos</p>
            </div>
            <label for="image"><button>Subir foto</button></label>
            <button>Borrar</button>
        </div>
        <div class="container-data">
            <div>
                DATOS PERSONALES
            </div>
            <div>
                <label for="">Nombre</label>
                <input type="text">
                <label for="">Email</label>
                <input type="email">
                <label for="">Contraseña</label>
                <input type="password">
            </div>

            <div class="form-container">
                <form action="#">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <div class="birthdate-select">
                        <select id="birth-day" name="birth-day">
                            <option value="">Seleccionar</option>
                            <!-- Aquí puedes generar las opciones de 1 a 31 con un bucle en tu lenguaje de servidor -->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <!-- ... -->
                            <option value="31">31</option>
                        </select>

                        <select id="birth-month" name="birth-month">
                            <option value="">Seleccionar</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <!-- ... -->
                            <option value="12">December</option>
                        </select>

                        <select id="birth-year" name="birth-year">
                            <option value="">Seleccionar</option>
                            <!-- Aquí puedes generar las opciones de años con un bucle en tu lenguaje de servidor -->
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <!-- ... -->
                            <option value="2010">2010</option>
                        </select>
                    </div>

                    <button type="submit">Guardar</button>
                </form>
            </div>
            <div class="container-form">
                <form action="form-container">
                    <label for="género">Género</label>
                    <div class="género-select">
                        <select name="genre" id="genre">
                            <option value="">Seleccionar</option>
                            <option value="">Mujer</option>
                            <option value="">Hombre</option>
                            <option value="">Otro</option>
                        </select>
                    </div>
                    <label for="">Estado civil</label>
                    <div>
                        <select name="estado-civil" id="estado-civil">
                            <option value="">Seleccionar</option>
                            <option value="">Soltero</option>
                            <option value="">Casado</option>
                            <option value="">No especifica</option>
                        </select>
                    </div>
                    <label for="">Nacionalidad</label>
                    <div>
                        <select name="nacionalidad" id="nacionalidad">
                            <option value="">Seleccionar</option>
                            <option value="">Argentina</option>
                            <option value="">Brasil</option>
                            <option value="">Chile</option>
                            <option value="">México</option>
                            <option value="">Bolivia</option>
                        </select>
                    </div>
                </form>
            </div>
            <div>
                <label for="phone">Celular</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{8}">
            </div>
        </div>
        
        <div>
            <label for="">¿Guardar cambios?</label>
            <input type="checkbox">
            <button>Actualizar</button>
        </div>
        <div>

        </div>
    </div>

</body>

</html>
