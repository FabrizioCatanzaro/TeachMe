<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Editar Perfil</title>
    <link rel="stylesheet" href="styles/prof-edit.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href=""><img src="assets/logo-lau.png" alt="TeachMe Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar en mis clases...">
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="profile-menu">
                <img src="assets/keanu.jpg" alt="Foto de perfil" class="profile-pic">
                <div class="dropdown">
                    <button class="dropbtn"><img src="assets/flecha-hacia-abajo-para-navegar.png" alt="button" style="width: 10px; "></button>
                    <div class="dropdown-content">
                        <a href="#">Mi Perfil</a>
                        <a href="#">Configuración</a>
                        <a href="#">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="location">
        <a href="">Mi Perfil</a><a href=""> > Editar Perfil</a>
    </div>
    <div class="container">
        <aside class="profile-sidebar">
            <div class="profile-info">
                <img src="assets/keanu.jpg" alt="Foto de perfil">
                <h2>Felipe Argento</h2>
                <p>Programación</p>
                <div class="stats">
                    <div><strong>4</strong> <br>IDIOMAS</div>
                    <div><strong>100</strong> <br>CLASES</div>
                    <div><strong>2.0K</strong> <br>ALUMNOS</div>
                </div>
                <button class="btn upload-btn">Subir foto</button>
                <button class="btn delete-btn">Borrar</button>
            </div>
        </aside>

        <main class="profile-main">
            <form class="profile-form">
                <div class="form-section">
                    <h2>DATOS PERSONALES</h2>
                </div>
                <div class="form-section">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico">

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-section">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <div class="birthdate">
                        <input type="number" placeholder="Día">
                        <input type="number" placeholder="Mes">
                        <input type="number" placeholder="Año">
                    </div>
                </div>
                <div class="form-section2">
                    <div class="box">
                        <label for="gender">Género</label>
                        <select id="gender">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                    <div class="box">
                        <label for="marital-status">Estado civil</label>
                        <select id="marital-status">
                            <option>Seleccionar</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="nationality">Nacionalidad</label>
                        <select id="nationality">
                            <option>Seleccionar</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="phone">Celular</label>
                        <input type="tel" id="phone" placeholder="+54 011 11455629">
                    </div>
                </div>
                
            </form>
        </main>

        <aside class="contact-info">
            <form class="profile-form">
                <div class="form-section">
                    <h2>MEDIOS DE CONTACTO</h2>
                </div>
                <div class="form-section">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" placeholder="Linkedin.com/in/felipe-argento-863sg66">

                    <label for="github">GitHub</label>
                    <input type="url" id="github" placeholder="Github.com/felipe-argento-93t66tdb">

                    <label for="social">Red social</label>
                    <input type="text" id="social" placeholder="Ingrese su medio de contacto">
                </div>
                <div class="form-section">
                    <div class="box1">
                        <label for="language">Idioma</label>
                        <select id="language">
                            <option>Seleccionar</option>
                        </select>

                        <select id="level">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                    
                    <div class="box1">
                        <label for="level">Nivel</label>
                        <select id="level">
                            <option>Seleccionar</option>
                        </select>
                        <select id="level">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-section"> 
                    <label for="">¡Para actualizar no olvide guardar los cambios! </label> <br>
                    <button class="btn update-btn">Guardar cambios</button>
                </div>
                
            </form>
        </aside>
    </div>
</body>

</html>
