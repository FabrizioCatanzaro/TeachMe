<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Fredoka:wght@550&family=Kumbh+Sans:wght@600..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/tarjetas-grandes.css">
    <script src="tarjetas-grandes.js"></script>

<body class="Body">
    <div class="content">
        <header class="Header">
            <nav class="navbar">
                <div class="logo">
                    <h1>Teach Me</h1>
                </div>
                <div class="Buscador">

                <ul class="nav-links">

                    <li><a href="tarjetasGrandes.html">Cursos</a></li>
