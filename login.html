<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/loginfinalestilos.css">
    <title>Login TeachMe</title>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../assets/logoTM.png" alt="Logo">
        </div>
        <ul class="nav-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crea tu cuenta</h1>

                <div class="fila-input">
                    <div class="form-group">
                        <input type="text" id="nombre" placeholder=" ">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellido" placeholder=" ">
                        <label for="apellido">Apellido</label>
                    </div>
                </div>

                <div class="fila-input">
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="date" id="fecha-nacimiento" placeholder=" ">
                        <label for="fecha-nacimiento"></label>
                    </div>
                </div>
                
                <div class="fila-input">
                    <div class="form-group">
                        <input type="password" id="password" placeholder=" ">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="repeat-password" placeholder=" ">
                        <label for="repeat-password">Repetir contraseña</label>
                    </div>
                </div>

                <!-- Opciones de rol añadidas aquí -->
                <div class="radio-group">
                    <label>
                        <input type="radio" name="user-type" value="profe" />
                        Soy Profe
                    </label>
                    <label>
                        <input type="radio" name="user-type" value="estudiante" />
                        Soy Estudiante
                    </label>
                </div>

                <button>Sign Up</button>
                <a href="#" id="toggleToSignIn">¿Ya tienes una cuenta?</a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Inicia Sesión</h1>
                <div class="form-group">
                    <input type="email" id="email-login" placeholder=" ">
                    <label for="email-login">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password-login" placeholder=" ">
                    <label for="password-login">Contraseña</label>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar Sesión</button>
                <a href="#" id="toggleToSignUp">¿No tienes cuenta?</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="../assets/imagendellogin.png" alt="Imagen izquierda">
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="../assets/imagendellogin.png" alt="Imagen derecha">
                </div>
            </div>
        </div>
    </div>

    <script src="funcionlogin.js"></script>
</body>
</html>
